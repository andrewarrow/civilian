<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 500px;
      max-height: 400px;
      padding: 20px;
      margin: 0;
      background: #0c0c0c;
      color: #00ff00;
      font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
      box-sizing: border-box;
      text-align: center;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      display: block;
    }
    
    .site-display {
      padding: 8px 12px;
      background: #1a1a1a;
      border-radius: 4px;
      font-size: 14px;
      color: #00ff00;
      border: 1px solid #333;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .random-word-btn {
      background: #ff4500;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .random-word-btn:hover {
      background: #e03d00;
    }
    
    .random-word-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #usernames-container {
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .cli-output {
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
      font-size: 11px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #333;
      white-space: pre;
      overflow-x: auto;
      line-height: 1.2;
    }
    
    .usernames-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    
    .usernames-table th {
      background: #ddd;
      padding: 6px;
      text-align: left;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    
    .usernames-table td {
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
    }
    
    .usernames-table tr:hover {
      background: #f9f9f9;
    }
    
    .loading {
      color: #00ff00;
      font-style: italic;
    }
    
    .no-data {
      color: #00ff00;
      text-align: center;
      padding: 20px;
    }
    
    /* YouTube video list styles - Craigslist inspired */
    .video-list {
      font-family: Arial, sans-serif;
      font-size: 12px;
      line-height: 1.4;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      background: #ffffff;
      color: #000000;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #333;
    }
    
    .video-item {
      margin-bottom: 8px;
      padding: 4px 0;
      border-bottom: 1px dotted #ccc;
    }
    
    .video-item:last-child {
      border-bottom: none;
    }
    
    .video-link {
      color: #0000EE;
      text-decoration: underline;
      font-weight: normal;
    }
    
    .video-link:hover {
      color: #551A8B;
    }
    
    .video-channel {
      color: #666;
      font-size: 11px;
    }
    
    .video-meta {
      color: #999;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <img src="cli.png" alt="cli" class="logo">
  <div id="siteDisplay" class="site-display">
    <span>Loading...</span>
    <button id="randomWordBtn" class="random-word-btn" style="display: none;">Random Word</button>
  </div>
  <div id="usernames-container">
    <div class="loading">Loading usernames...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
